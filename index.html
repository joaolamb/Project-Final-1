<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e619ae7b0.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = "iconn.png" type = "image/icon"> 
    
<title>THE HUB.</title>
</head>
<body>
    <nav class="navbar">
        <div class="background-image">
            <img src="ethbg.png" alt="background-image">
        </div>
        <div class="logohub">
            <a href="index.html"><p>THE HUB.</p></a>
        </div>
        <div class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#Trading" class="nav-link"><b>Trading</b></a>
            <a href="#Product" class="nav-link">Products</a>       
        </div>
        <div class="mt-5">
            <img src="purchase.png" class="btn btn-light" data-toggle="modal" data-target="#cartModal" height="45">
        </div>
    </nav>
    <div class="middle-text">
        <p id="language-display">Ready to collect.</p>
    </div>
    <div class="art-cards">
        <div class="card-1">
            <img src="kite.png" class="card-img-top" alt="Product 1" style="width: 500px;">
            <div class="card-body">
                <!-- <h5 class="card-title">3D Kite Art#1</h5>
                <p class="card-text">$2000.00</p> -->
                <button class="btn btn-success add-to-cart" data-price="2000.00" data-product="3D Kite Art#1">Add to Cart</button>
            </div>
        </div>
        <div class="card-2">
            <img src="2.png" class="card-img-top" alt="Product 2" style="width: 500px;">
            <div class="card-body">
                <!-- <h5 class="card-title">3D Cuber Art#2</h5>
                <p class="card-text">$2000.00</p> -->
                <button class="btn btn-success add-to-cart" data-price="2000.00" data-product="3D Cuber Art#2">Add to Cart</button>
            </div>
        </div>
        <div class="card-3">
            <img src="loophole.png" class="card-img-top" alt="Product 3" style="width: 500px;">
            <div class="card-body">
                <!-- <h5 class="card-title">3D Loophole Art#3</h5>
                <p class="card-text">$2000.00</p> -->
                <button class="btn btn-success add-to-cart" data-price="2000.00" data-product="3D Loophole Art#3">Add to Cart</button>
            </div>
        </div>
        <!-- <div class="card-1">
            <img src="kite.png" alt="art1" style="width: 500px;">
        </div> -->
        <!-- <div class="card-2">
            <img src="2.png" alt="art2" style="width: 500px;">
        </div>
        <div class="card-3">
            <img src="loophole.png" alt="art3" style="width: 500px;">
        </div> -->
        <div class="cubes">
            <div class="cube-1">
                <img src="a2.png" alt="cube1">
            </div>
            <div class="cube-2">
                <img src="cube2.png" alt="cube2" style="width: 390px;">
            </div>
            <div class="cube-3">
                <img src="a1.png" alt="cube3" style="width: 345px;">     
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Your cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <hr>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="hub.js"></script>
</body>
</html>
